<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDFs - My Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom styles (optional) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding-top: 50px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #004d99;
            font-size: 2.5rem;
        }
        .btn-primary {
            background-color: #004d99;
            border: none;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
        .footer a {
            color: #004d99;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .social-icons i {
            font-size: 2rem;
            margin: 0 15px;
            color: #004d99;
            transition: color 0.3s;
        }
        .social-icons i:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Upload PDFs for Processing</h1>
    <p class="text-center text-muted">Please upload the PDF files you wish to convert to Excel.</p>

    <!-- Form to upload PDF files -->
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <div class="mb-4">
            <label for="pdf_files" class="form-label">Select PDF files to upload (You can select multiple):</label>
            <input type="file" name="pdf_files" accept="application/pdf" multiple class="form-control">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Upload PDFs</button>
        </div>
    </form>

    <!-- Footer with links -->
    <div class="footer">
        <p>Developed by <strong>AREFIN KHAN</strong></p>
        <p>Visit my <a href="https://arefins-portfolio.netlify.app/" target="_blank">Portfolio</a> or <a href="mailto:arefin.khan8364@gmail.com">Contact me</a> for more information.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100084735503954" target="_blank">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://wa.me/01537249869" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.linkedin.com/in/arefinkhan007/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for enhanced interaction) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
